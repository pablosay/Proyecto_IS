<div class = "container">
    <div class = "box1 flex min-h-screen justify-content-center align-items-center p-3 mt-3">
        <div> 
            <h1 class = "titles"> WC Nutrition</h1>
        </div>
    </div>
    <div class = "box2 flex min-h-screen justify-content-center align-items-center p-3 mt-3">
        <div class= "flex justify-content-center align-content-center w-full ">
            <form [formGroup]="form_inicio_sesion" (ngSubmit)="intentarIngresar()">
                <span>
                    <p class = "instructions"> Login as client, nutritionist or manager. </p>
                </span>
                <span>
                    <input pInputText class = "w-full mb-3" id="username" type="text" placeholder="Correo electronico" formControlName="usuario"/>
                </span>
                <span>
                    <input pInputText class = "w-full mb-3" id="password" type="password" placeholder="ContraseÃ±a" formControlName="pw"/>
                </span>
                <p-button type = "input" class = "login" [disabled]="!form_inicio_sesion.valid" label="Login"  ></p-button>
            </form>
        </div>
    </div>
</div>
