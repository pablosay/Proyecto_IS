<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

<div class = "principal-container"> 
    <p-card header="{{perfil.nombre}}" [style]="{width: '360px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <img alt="Card" src="./../../../assets/imagenes/fondo.jpeg">
        </ng-template>
        <img class="perfil"  src="./../../../assets/imagenes/perfil.png">
        <ng-template pTemplate="footer">
            <label> Usuario: {{usuario}} </label> <br><br>
            <label> Telefono: {{perfil.telefono}} </label> <br><br>
            <label> Colegiado: {{perfil.colegiado}} </label> <br><br>
            <label> Descripci√≥n: {{perfil.descripcion}} </label> <br> <br>
        </ng-template>
    </p-card>
</div>
