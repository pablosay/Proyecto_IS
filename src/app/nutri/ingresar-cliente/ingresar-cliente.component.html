<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
<div class = "principal-container">
    <div class = "segundo-contenedor">
        <div class = "form">
            <form [formGroup]="form_ingreso_cliente" (ngSubmit)="registrar()"> 
                <div class="p-grid p-fluid"> 
                    <h1> Datos </h1>
                    <div class = "p-col-12 p-md-4">
                        <div class = "p-inputgroup"> 
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" pInputText placeholder="Nombre" formControlName = "nombre">
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12  p-md-4">
                        <div class = "p-field-radiobutton">
                            <p-radioButton  formControlName = "sexo" value="F" inputId="fem"></p-radioButton>
                            <label style= "color:white" for="fem">  Mujer </label>
                        </div>
                        <br>
                        <div class = "p-field-radiobutton">
                            <p-radioButton  formControlName = "sexo" value="M" inputId="mas"></p-radioButton>
                            <label style= "color:white" for="mas">  Hombre </label>
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12  p-md-4">
                        <div class = "div-phone">
                            <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                            <p-inputMask mask="(502) 9999-9999" placeholder="(502) 9999-9999" formControlName="telefono"></p-inputMask>
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class = "pi pi-lock"></i> </span>
                            <input type="password" pInputText placeholder="Contraseña" formControlName = "pw1">
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class = "pi pi-lock"></i> </span>
                            <input type="password" pInputText placeholder="Confirmar contraseña" formControlName = "pw2">
                        </div>
                    </div>
                    <br>
                    <div class = "p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <p-button class = "boton" type = "input" label="Registrar" [disabled]="!form_ingreso_cliente.valid"></p-button>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
            </form>
        </div>
    </div>
</div>
