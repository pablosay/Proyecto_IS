<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
<div class = "principal-container">
    <div class = "segundo-contenedor">
        <div class = "form">
            <form [formGroup]="form_consulta" (ngSubmit)="registrar()"> 
                <div class="p-grid p-fluid"> 
                    <h1> Consulta </h1>
                    <div class = "p-col-12 p-md-4">
                        <div class = "p-inputgroup"> 
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" pInputText placeholder="Usuario" formControlName = "usuario">
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12  p-md-4">
                        <div class = "p-field-radiobutton">
                            <p-radioButton  formControlName = "sexo" value="F" inputId="fem"></p-radioButton>
                            <label style= "color:white" for="fem">  Mujer </label>
                        </div>
                        <br>
                        <div class = "p-field-radiobutton">
                            <p-radioButton  formControlName = "sexo" value="M" inputId="mas"></p-radioButton>
                            <label style= "color:white" for="mas">  Hombre </label>
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i>Edad </i> </span>
                            <input type="number" placeholder ="AÃ±os" pInputText formControlName = "edad">
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i>Peso </i> </span>
                            <input type="number" formControlName = "peso" step = "0.1" pInputText placeholder="Kilogramos">
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i>Altura </i> </span>
                            <input type="number" formControlName = "altura" step = "0.1" pInputText placeholder="Metros">
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12  p-md-4">
                        <div class = "p-field-radiobutton">
                            <p-radioButton  formControlName = "factor" value="1.2" inputId="sed"></p-radioButton>
                            <label style= "color:white" for="sed">  Sedentaria </label>
                        </div>
                        <br>
                        <div class = "p-field-radiobutton">
                            <p-radioButton  formControlName = "factor" value="1.375" inputId="poca"></p-radioButton>
                            <label style= "color:white" for="poca">  Poca </label>
                        </div>
                        <br>
                        <div class = "p-field-radiobutton">
                            <p-radioButton  formControlName = "factor" value="1.55" inputId="mod"></p-radioButton>
                            <label style= "color:white" for="mod">  Moderada </label>
                        </div>
                        <br>
                        <div class = "p-field-radiobutton">
                            <p-radioButton  formControlName = "factor" value="1.752" inputId="in"></p-radioButton>
                            <label style= "color:white" for="int">  Intensa </label>
                        </div>
                        <br>
                        <div class = "p-field-radiobutton">
                            <p-radioButton  formControlName = "factor" value="1.9" inputId="at"></p-radioButton>
                            <label style= "color:white" for="at">  Atleta </label>
                        </div>
                    </div>
                    <br>
                    <div class = "p-col-12 p-md-4">
                        <div class = "fieldset"> 
                            <p-fieldset legend="Mediciones torso" [toggleable]="true">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i>Pectoral </i> </span>
                                    <input type="number" step = "0.1"  formControlName = "pectoral" pInputText placeholder="Centimetros">
                                </div>
                                <br>
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i>Supracrestal </i> </span>
                                    <input type="number" step = "0.1" formControlName = "supracrestal" pInputText placeholder="Milimetros">
                                </div>
                                <br>
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i>Subescapular </i> </span>
                                    <input type="number" step = "0.1" formControlName = "subescapular" pInputText placeholder="Milimetros">
                                </div>
                                <br>
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i>Supraespinal </i> </span>
                                    <input type="number" step = "0.1" formControlName = "supraespinal" pInputText placeholder="Milimetros">
                                </div>
                                <br>
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i>Abdominal </i> </span>
                                    <input type="number" step = "0.1" formControlName = "abdominal" pInputText placeholder="Centimetros">
                                </div>
                            </p-fieldset>
                        </div>
                    </div>
                    <br>
                    <div class = "p-col-12 p-md-4">
                        <div class = "fieldset"> 
                            <p-fieldset legend="Mediciones brazos" [toggleable]="true">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i>Bicep </i> </span>
                                    <input type="number" step = "0.1" formControlName = "bicep" pInputText placeholder="Centimetros">
                                </div>
                                <br>
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i>Tricep </i> </span>
                                    <input type="number" step = "0.1" formControlName = "tricep" pInputText placeholder="Centiemtros">
                                </div>
                            </p-fieldset>
                        </div>
                    </div>
                    <br>
                    <div class = "p-col-12 p-md-4">
                        <div class = "fieldset"> 
                            <p-fieldset legend="Mediciones piernas" [toggleable]="true">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i>Medial pierna </i> </span>
                                    <input type="number" step = "0.1" formControlName = "medial_pierna" pInputText placeholder="Centimetros">
                                </div>
                                <br>
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i>Frontal muslo </i> </span>
                                    <input type="number" step = "0.1" formControlName = "frontal_muslo" pInputText placeholder="Milimetros">
                                </div>
                            </p-fieldset>
                        </div>
                    </div>
                    <br>
                    <div class = "p-col-12 p-md-4">
                        <div class="p-inputgroup">
                            <p-button class = "boton" type = "input" label="Registrar" [disabled]="!form_consulta.valid"></p-button>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
            </form>
        </div>
    </div>
</div>
