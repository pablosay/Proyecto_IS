<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
<p-scrollPanel [style]="{width: '100%', height: '730px'}" styleClass="custombar1">
    <div class = "principal-container" *ngFor = "let cliente of clientes"> 
        <p-card header="{{cliente.nombre}}" subheader= "{{cliente.usuario}}" [style]="{width: '360px'}" styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <img alt="Card" src="./../../../assets/imagenes/fondo.jpeg">
            </ng-template>
            <img class="perfil"  src="./../../../assets/imagenes/perfil2.png">
            <ng-template pTemplate="footer">
                <label> Sexo: {{cliente.sexo}} </label> <br><br>
                <label> Telefono: {{cliente.telefono}} </label> <br><br>
            </ng-template>
        </p-card>
    </div>
</p-scrollPanel>
